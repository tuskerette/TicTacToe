<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/animate.css">
  <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy|Chivo|Sniglet:800' rel='stylesheet' type='text/css'>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
<div class="content">
  <div class="title">Tic Tac Toe</div>
  <div id="yourturn">Game start! "X" it is your turn!</div>
  <div id="winner"></div>
    <div id="gameboard">
      <div class="square" id="sq1" data-index="0"></div>
      <div class="square" id="sq2" data-index="1"></div>
      <div class="square" id="sq3" data-index="2"></div>
      <div class="square" id="sq4" data-index="3"></div>
      <div class="square" id="sq5" data-index="4"></div>
      <div class="square" id="sq6" data-index="5"></div>
      <div class="square" id="sq7" data-index="6"></div>
      <div class="square" id="sq8" data-index="7"></div>
      <div class="square" id="sq9" data-index="8"></div>
    <footer><ul><li><a href="https://github.com/tuskerette/Tictactoe" target="_blank">View on GitHub</a></li> | <li>&copy; Valeria Graffeo</li></ul></footer>
    </div>
  </div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/tictactoe.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
