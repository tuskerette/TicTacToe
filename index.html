<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|Chivo|Sniglet:800' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="title">Tic Tac Toe</div>
  <div id="yourturn">Game start! "X" is your turn!</div>
    <div id="gameboard">
      <div class="square" id="sq1" data-row="0" data-col="0"></div>
      <div class="square" id="sq2" data-row="0" data-col="1"></div>
      <div class="square" id="sq3" data-row="0" data-col="2"></div>
      <div class="square" id="sq4" data-row="1" data-col="0"></div>
      <div class="square" id="sq5" data-row="1" data-col="1"></div>
      <div class="square" id="sq6" data-row="1" data-col="2"></div>
      <div class="square" id="sq7" data-row="2" data-col="0"></div>
      <div class="square" id="sq8" data-row="2" data-col="1"></div>
      <div class="square" id="sq9" data-row="2" data-col="2"></div>
    <footer><ul><li><a href="#">Read Me</a></li> | <li>&copy; Valeria Graffeo</li></ul></footer>
    </div>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/tictactoe.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
