<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy|Chivo|Syncopate' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="title">Tic Tac Toe</div>
  <div id="yourturn">Game start! "X" is your turn!</div>
    <div id="gameboard">
      <div class="square" id="sq1"></div>
      <div class="square" id="sq2"></div>
      <div class="square" id="sq3"></div>
      <div class="square" id="sq4"></div>
      <div class="square" id="sq5"></div>
      <div class="square" id="sq6"></div>
      <div class="square" id="sq7"></div>
      <div class="square" id="sq8"></div>
      <div class="square" id="sq9"></div>
    <footer><ul><li>Read Me</li> | <li>&copy; Valeria Graffeo</li></ul></footer>
    </div>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/tictactoe.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
